<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/mycss.css"
	th:href="@{/css/mycss.css}" />
<style>
</style>
</head>
<body>
<div class="col-lg-l">
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<h1 class="navbar-brand">Singapore</h1>
			</div>
			<button class="navbar-toggle" data-toggle="collapse"
				data-target=".navHeaderCollapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right text-center">
					<li class="active"><a href="/login" th:href="@{/login}">Login</a></li>
					<li><a href="/index" th:href="@{/}">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
<img src="../static/images/spring-boot-logo.png"
		th:src="@{/images/spring-boot-logo.png}" width="100px" height="100px" />
	
	<form role="form" class="custom-centered" method="post" th:action="@{/login}">
	<div class="form-group">
		<label for="firstname">User Name</label> 
		<input type="text"
			name="username" class="form-control" /><br>

		<label for="firstname">Password</label> 
		<input type="text"
			name="password" class="form-control" placeholder="Enter password" />
		<p>Note: Guest Users may click on Log In without inputting information</p>

		<br> <input type="submit" class="btn btn-primary"
			name="login-submit" value="Log In" />
	</div>
	</form>
</div>
</body>
</html>
