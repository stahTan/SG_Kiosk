<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Menu Item</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/mycss.css"
	th:href="@{/css/mycss.css}" />
<style>
</style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<h1 class="navbar-brand">Add Menu Item</h1>
			</div>
			<button class="navbar-toggle" data-toggle="collapse"
				data-target=".navHeaderCollapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right text-center">
					<li><a href="/secure/index">Admin Home</a></li>
					<li class="active"><a href="/addFood">Add Food</a></li>
					<li><a href="/addIngredient">Add Ingredient</a></li>
					<li><a href="/userInfo">User Info</a></li>
					<li><a href="../index" th:href="@{../}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="col-sm-s">
		<form role="form" method="post" class="custom-centered"
			th:action="@{/addFood}" th:object="${food}">
			<input type="hidden" name="id" th:field="*{id}" />
			<div class="form-group">

				<label for="firstname">Name</label>
					<input type="text" class="form-control" name="name" th:field="*{name}" />
				<label for="firstname">Vegetarian</label>
				<input type="checkbox" class="form-control" name="vegetarian"
						th:field="*{vegetarian}" th:value="true" />
				<label for="firstname">Food Type</label>
				
				<select class="form-control" th:field="*{foodType}">
						<option th:each="p : ${foodType}" th:value="${p}" th:text="${p}">
					</select> <br>
				
				<label for="firstname">Price</label>
				<input type="number" class="form-control" name="price" min=0 step="0.01" th:field="*{price}" />
				

				<input type="submit" class="btn btn-primary" value="Add Menu Item" />
				<br>
			</div>
		</form>
	</div>
	
	<table class="center" th:if="${foodList != null and !foodList.empty}">
		<tr>
			<th>Name</th>
			<th>Price (SGD)</th>
			<th>Food Type</th>
			<th>Is Vegetarian</th>
			<th>Ingredients</th>
		</tr>
		<tr th:each="s:${foodList}">
			<td th:text="${s.name}"></td>
			<td th:text="${s.price}"></td>
			<td th:text="${s.foodType}"></td>
			<td th:text="${s.vegetarian}"></td>
			<td><a th:href="@{/editFoodById/}+${s.id}">Edit</a><br>
			    <a th:href="@{/deleteFoodById/}+${s.id}">Delete</a>
			</td>
		</tr>
	</table>

</body>
</html>
