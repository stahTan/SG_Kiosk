<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/mycss.css"
	th:href="@{/css/mycss.css}" />
<style>
</style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<h1 class="navbar-brand">Enter customer info first</h1>
			</div>
			<button class="navbar-toggle" data-toggle="collapse"
				data-target=".navHeaderCollapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right text-center">
					<li class="active"><a href="/addUser">Add Order</a></li>
					<li><a href="/foodMenu" th:href="@{/foodMenu}">Food Menu</a></li>
					<li><a href="/index" th:href="@{/}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<h2>User</h2>
	<div class="col-sm-s">
		<form role="form" method="post" class="custom-centered"
			th:action="addUser" th:object="${user}">
			<div class="form-group">
			
			<p class="center">Note: Additional info is not publically shared or
		misused</p>
			<label for="firstname">User Name</label>
				<input type="text" class="form-control" name="name" th:field="*{name}" />
			
			<label for="firstname">Local Visitor?</label>
				<input type="checkbox" class="form-control" name="isLocal" th:field="*{isLocal}"
					th:value="true" />
			
			<label for="firstname">Native Language</label>
				<select class="form-control" th:field="*{languageType}">
					<option th:each="p : ${languageType}" th:value="${p}"
						th:text="${p}">
				</select> 
				
			<label for="firstname">Order</label>	
			<select class="form-control" th:field="*{id}">
				<option th:each="p : ${foodList}" th:value="${p.id}"
					th:text="${p.name}" />
			</select><br>
			

			
				<input type="submit" class="btn btn-primary" value="Add User" /> <br>
			</div>
		</form>
	</div>



</body>
</html>
