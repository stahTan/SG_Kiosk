<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Singapore</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/mycss.css"
	th:href="@{/css/mycss.css}" />
<style>
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<h1 class="navbar-brand">Singapore</h1>
			</div>
			<button class="navbar-toggle" data-toggle="collapse"
				data-target=".navHeaderCollapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right text-center">
					<li><a href="/login" th:href="@{/login}">Login</a></li>
					<li class="active"><a href="/index" th:href="@{/}">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<img src="../static/images/singapore-flag.png" th:src="@{/images/singapore-flag.png}" alt="Singapore flag" width="300px" height="188px" />
	<br><br>
	<table class="center" th:if="${singaporeList != null and !singaporeList.empty}">
		<tr>
			<th>No.</th>
			<th>Fun Fact</th>
		</tr>
		<tr th:each="s:${singaporeList}">
			<td th:text="${s.id}"></td>
			<td th:text="${s.fact}"></td>
		</tr>
	</table>
	<br><br>


</body>
</html>
