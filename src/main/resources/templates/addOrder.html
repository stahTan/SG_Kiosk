<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/mycss.css"
	th:href="@{/css/mycss.css}" />
<style>
</style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<h1 class="navbar-brand">Add Order</h1>
			</div>
			<button class="navbar-toggle" data-toggle="collapse"
				data-target=".navHeaderCollapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right text-center">
					<li class="active"><a href="/addOrder">Add Order</a></li>
					<li><a href="/index" th:href="@{/}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="col-sm-s">
		<form role="form" method="post" class="custom-centered"
			th:action="addOrder" th:object="${food}">
			<input type="hidden" name="id" th:field="*{id}" /> 
			<select
				th:field="*{id}">
				<option th:each="p : ${foodList}" th:value="${p.id}"
					th:text="${p.name}" />
			</select><div class="form-group">
				<input type="submit" class="btn btn-primary" value="Add Order" /> <br>
			</div>
		</form>
	</div>

</body>
</html>
